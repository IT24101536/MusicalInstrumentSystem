<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Musical Instrument Selling System</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background: url('https://images.unsplash.com/photo-1511379938547-c1f69419868d?ixlib=rb-4.0.3') no-repeat center center fixed;
            background-size: cover;
            height: 100vh;
        }
        .hero-section {
            background: rgba(0,0,0,0.6);
            color: white;
            padding: 100px 0;
            text-align: center;
            height: 100vh;
        }
        .logo {
            font-size: 3rem;
            font-weight: bold;
            margin-bottom: 20px;
        }
    </style>
</head>
<body>
<nav class="navbar navbar-expand-lg navbar-dark bg-dark">
    <div class="container">
        <a class="navbar-brand" th:href="@{/}">ðŸŽµ MusicStore</a>
        <div class="navbar-nav ms-auto">
            <th:block th:if="${isLoggedIn}">
                <span class="navbar-text text-success">Welcome! </span>
                <a class="nav-link" th:href="@{/logout}">Logout</a>
            </th:block>
            <th:block th:unless="${isLoggedIn}">
                <a class="nav-link" th:href="@{/register}">Register</a>
                <a class="nav-link" th:href="@{/login}">Login</a>
            </th:block>
        </div>
    </div>
</nav>

<div class="hero-section">
    <div class="container">
        <div class="logo">ðŸŽµ Musical Instrument Selling System</div>
        <p class="lead">Your one-stop destination for quality musical instruments</p>
        <th:block th:unless="${isLoggedIn}">
            <a th:href="@{/register}" class="btn btn-primary btn-lg">Get Started</a>
        </th:block>
        <th:block th:if="${isLoggedIn}">
            <div class="mt-4">
                <a th:href="@{/buyer/dashboard}" th:if="${userRole == 'BUYER'}" class="btn btn-success btn-lg">Go to Buyer Dashboard</a>
                <a th:href="@{/seller/dashboard}" th:if="${userRole == 'SELLER'}" class="btn btn-warning btn-lg">Go to Seller Dashboard</a>
                <a th:href="@{/admin/dashboard}" th:if="${userRole == 'ADMIN'}" class="btn btn-danger btn-lg">Go to Admin Dashboard</a>
            </div>
        </th:block>
    </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
